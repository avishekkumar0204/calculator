<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator flexBox">
        <div class="calculatorBody">
            <div class="calculatorScreen">
                <div class="operand1">

                </div>
                <div class="operator">

                </div>
                <div class="operand2">
                       
                </div>

            </div>
            <div class="calculatorButtons">
                <div class="firstRow">
                    <div class="button" data-value="AC">AC</div>
                    <div class="button">+/-</div>
                    <div class="button" data-value="%">%</div>
                    <div class="button yellow" data-value="/">/</div>
                </div>

                <div class="secondRow">
                    <div class="button" data-value="7">7</div>
                    <div class="button" data-value="8">8</div>
                    <div class="button" data-value="9">9</div>
                    <div class="button yellow" data-value="X">X</div>
                </div>
                <div class="thirdRow">
                    <div class="button" data-value="4">4</div>
                    <div class="button" data-value="5">5</div>
                    <div class="button" data-value="6">6</div>
                    <div class="button yellow" data-value="-">-</div>
                </div>

                <div class="forthRow">
                    <div class="button" data-value="1">1</div>
                    <div class="button" data-value="2">2</div>
                    <div class="button" data-value="3">3</div>
                    <div class="button yellow" data-value="+">+</div>
                </div>

                <div class="fifthRow">
                    <div class="zero">
                        <div class="button" data-value="0">0</div>
                    </div>
                    <div class="other">
                        <div class="button" data-value=",">,</div>
                        <div class="button yellow" data-value="=">=</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
